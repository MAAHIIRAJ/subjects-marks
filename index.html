<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student marks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  




<script>
 var english = parseInt(prompt("Enter your marks of English"));
var urdu = parseInt(prompt("Enter your marks of urdu "));
var islamiat = parseInt(prompt("Enter your marks of islamiat"));
var science = parseInt(prompt("Enter your marks of science"));
var math = parseInt(prompt("Enter your marks of math"));
var total = parseInt(english + urdu + islamiat + science + math);
var per = parseInt(((total) / 500) * 100)
alert('Total: ' + total + ' Out Of 500');
alert('Percentage:'+per+'%');



</script>

</body>
</html>
